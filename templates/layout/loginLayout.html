<link href="{% static 'assets/global/css/plugins.css ' %}" rel="stylesheet" type="text/css" />

<link rel="stylesheet" type="text/css" href="{% static 'css/../js/colorbox/colorbox.css' %}" />

<style type="text/css">
    html,
    body {
        height: 100%;
    }
</style>

</head>

<body class="login loginbackgrnd">
    <div class="menu-toggler sidebar-toggler"></div>
    <div class="loginhead">
        <div class="logo">
            <!-- <h3>Profit Enhancer</h3> -->
            <a href="/"><img src="{% static 'assets/admin/layout/img/Logo.jpg' %}" width="10%" height="10% alt=""/></a>
        </div>
    </div>

    <div class="
                    content">
                {% block body_block %}
                {% endblock %}
        </div>
        <!-- <div class="copyright">
        2017 Â© PEnhancer
    </div> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(document).on('keypress', '.alpha', function (event) {
                    var regex = new RegExp("^[a-zA-z ]+$");
                    var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
                    if (event.which == 8 || event.keyCode == 9 || event.keyCode == 46 || event.keyCode == 37 || event.keyCode == 38 || event.keyCode == 39 || event.keyCode == 40) {
                        return true;
                    }
                    if (!regex.test(key)) {
                        event.preventDefault();
                        return false;
                    }
                });
                $(document).on('keypress', '.username', function (event) {
                    var regex = new RegExp("^[a-zA-z0-9]+$");
                    var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
                    if (event.which == 8 || event.keyCode == 9 || event.keyCode == 46 || event.keyCode == 37 || event.keyCode == 38 || event.keyCode == 39 || event.keyCode == 40) {
                        return true;
                    }
                    if (!regex.test(key)) {
                        event.preventDefault();
                        return false;
                    }
                });
                $(document).on('keypress', '.alphanumeric', function (event) {
                    var regex = new RegExp("^[a-zA-z0-9 ]+$");
                    var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
                    if (event.which == 8 || event.keyCode == 9 || event.keyCode == 46 || event.keyCode == 37 || event.keyCode == 38 || event.keyCode == 39 || event.keyCode == 40) {
                        return true;
                    }
                    if (!regex.test(key)) {
                        event.preventDefault();
                        return false;
                    }
                });
                $(document).on('keypress', '.numeric', function (event) {
                    var regex = new RegExp("^[0-9.]+$");
                    var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
                    if (event.which == 8 || event.keyCode == 9 || event.keyCode == 46 || event.keyCode == 37 || event.keyCode == 38 || event.keyCode == 39 || event.keyCode == 40) {
                        return true;
                    }
                    if (event.which == 46 && $(this).val().indexOf('.') != -1) {
                        event.preventDefault();
                        return false;
                    }
                    if (!regex.test(key)) {
                        event.preventDefault();
                        return false;
                    }
                });
                $(document).on('keypress', '.mobile', function (event) {
                    var regex = new RegExp("^[0-9]+$");
                    var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
                    if (event.which == 8 || event.keyCode == 9 || event.keyCode == 46 || event.keyCode == 37 || event.keyCode == 38 || event.keyCode == 39 || event.keyCode == 40) {
                        return true;
                    }
                    if (!regex.test(key)) {
                        event.preventDefault();
                        return false;
                    }
                });
                $(document).on('keypress', '.phone', function (event) {
                    var regex = new RegExp("^[0-9-]+$");
                    var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
                    if (event.which == 8 || event.keyCode == 9 || event.keyCode == 46 || event.keyCode == 37 || event.keyCode == 38 || event.keyCode == 39 || event.keyCode == 40) {
                        return true;
                    }
                    if (event.which == 45 && $(this).val().indexOf('-') != -1) {
                        event.preventDefault();
                        return false;
                    }
                    if (!regex.test(key)) {
                        event.preventDefault();
                        return false;
                    }
                });
            });
        </script>
        <!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->

</html>
